<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>窗口挂号</title>
    <style>
        /* 设置页面主题 */
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: white;
            background-color: #0077cc;
            padding: 10px;
            margin: 0;
        }

        /* 设置表格样式 */
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid gray;
            padding: 5px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        /* 设置输入框样式 */
        input, select {
            border: 1px solid gray;
            padding: 5px;
            border-radius: 3px;
            margin: 5px;
        }

        /* 设置按钮样式 */
        button {
            background-color: #0077cc;
            color: white;
            border: none;
            border-radius: 3px;
            padding: 5px 10px;
            margin: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005fa3;
        }
    </style>
</head>
<body>
    <h1>窗口挂号</h1>

    <hr>

    <button id="btn-register">挂号</button>
    <button id="btn-clear">清空</button>

    <div>
        <h2>基本信息</h2>
        <table>
            <tr>
                <th>病历号</th>
                <td><input type="text" placeholder="请输入病历号"></td>
            </tr>
            <tr>
                <th>姓名</th>
                <td><input type="text" placeholder="请输入姓名"></td>
            </tr>
            <tr>
                <th>性别</th>
                <td>
                    <select>
                        <option value="male" selected>男</option>
                        <option value="female">女</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>年龄</th>
                <td><input type="number" min="1" max="100" value="18"></td>
            </tr>
            <tr>
                <th>出生日期</th>
                <td><input type="date"></td>
            </tr>
            <tr>
                <th>身份证号</th>
                <td><input type="text" placeholder="请输入身份证号"></td>
            </tr>
            <tr>
                <th>家庭住址</th>
                <td><input type="text" placeholder="请输入家庭住址（可选）"></td>
            </tr>
        </table>

        <h2>挂号信息</h2>
        <table>
            <tr>
                <th>结算类别</th>
                <td>
                    <select>
                        <option value="alipay">支付宝</option>
                        <option value="wechat">微信</option>
                        <option value="cash">现金</option>
                        <option value="bankcard">银行卡</option>
                        <option value="medicare">医保卡</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>看诊日期</th>
                <td><input type="date"></td>
            </tr>
            <tr>
                <th>午别</th>
                <td>
                    <select>
                        <option value="am" selected>上午</option>
                        <option value="pm">下午</option>
                        <option value="night">晚上</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>挂号科室</th>
                <td>
                    <select>
                        <option value="cardiology">心血管内科</option>
                        <option value="neurology">神经内科</option>
                        <option value="general">普通内科</option>
                        <option value="gastroenterology">消化内科</option>
                        <option value="pulmonology">呼吸内科</option>
                        <option value="endocrinology">内分泌科</option>
                        <option value="nephrology">肾病内科</option>
                        <option value="hematology">血液内科</option>
                        <option value="infection">感染内科</option>
                        <option value="geriatric">老年病内科</option>
                        <option value="rheumatology">风湿免疫内科</option>
                        <option value="dialysis">透析科</option>
                        <option value="surgery">普通外科</option>
                        <option value="urology">泌尿外科</option>
                        <option value="neurosurgery">神经外科</option>
                        <option value="thoracicsurgery">胸外科</option> 
                        <option value="plastics">整形外科</option> 
                        <option value="proctology">肛肠外科</option> 
                        <option value="hepatobiliary">肝胆外科</option> 
                        <option value="breast">乳腺外科</option> 
                        <option value="cardiothoracic">心血管外科</option> 
                        <option value="cardiac">心脏外科</option> 
                        <option value="transplant">器官移植</option> 
                        <option value="minimally-invasive">微创外科</option> 
                        <option value="neurofunctional">功能神经外科</option>
                        <option value="gland">腺体外科</option> 
                        <option value="pediatrics">儿科综合</option> 
                        <option value="pediatric-surgery">小儿外科</option> 
                        <option value="pediatric-healthcare">儿童保健科</option> 
                        <option value="neonatology">新生儿科</option> 
                        <option value="pediatric-orthopedics">小儿骨科</option> 
                        <option value="pediatric-neurology">小儿神经内科</option> 
                        <option value="pediatric-respiratory">小儿呼吸科</option> 
                        <option value="pediatric-hematology">小儿血液科</option> 
                        <option value="pediatric-ent">小儿耳鼻喉科</option> 
                        <option value="pediatric-cardiology">小儿心内科</option> 
                    </select> 
                </td> 
            </tr> 
            <tr> 
                <th>看诊医生</th> 
                <td><input type="text" placeholder="请输入看诊医生编号"></td> 
            </tr> 
            <tr> 
                <th>应收金额</th> 
                <td><input type="text" placeholder="请输入金额"></td> 
            </tr> 
            <tr> 
                <th>收费方式</th> 
                <td> <select> <option value="medicare" selected>医保卡</option> 
                    <option value="wechat">微信</option> 
                    <option value="bankcard">银行卡</option> 
                    <option value="alipay">支付宝</option> 
                </select> 
            </td> 
        </tr> 
    </table> 
</div>
<script>
    // 获取按钮和输入框元素
    var btnRegister = document.getElementById('btn-register');
    var btnClear = document.getElementById('btn-clear');
    var inputs = document.querySelectorAll('input[type="text"], input[type="number"], select');

    // 给按钮添加点击事件监听器
    btnRegister.addEventListener('click', function() {
        // 在这里编写挂号的逻辑代码
        alert('挂号成功！');
    });

    // 给清空按钮添加点击事件监听器
    btnClear.addEventListener('click', function() {
        // 清空输入框的内容
        inputs.forEach(function(input) {
            input.value = '';
        });
    });
</script>
</body>
</html>
